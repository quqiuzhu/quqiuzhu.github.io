baseURL = "https://quqiuzhu.com/"
languageCode = "zh-CN"
title = "看见未来"
theme = "custom-from-hugo-coder"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[permalinks]
  posts = "/:year/:filename/"

[params]
    author = "屈秋竹"
    info = "视频工程师"
    description = "屈秋竹的个人网站"
    keywords = "blog,developer,personal"
    avatarurl = "avatar.png"

    favicon_32 = "favicon.ico"
    favicon_16 = "favicon.ico"

    footercontent = "浙ICP备17015868号"

    hidecredits = true
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

# Comment by utterances
[params.utter]
    repo = "quqiuzhu/quqiuzhu.github.io"
    issueTerm = "title" #设置每篇文章对应的 issue 的名字，可选 pathname title url，
    theme = "github-light"

